        <h2 class="place__name">Куршская коса</h2>

          <p class="place__link-desc">URL</p>

          <p class="place__desc">Здесь, посреди лесов и песчаных дюн, вы сможете увидеть два водных горизонта —
            спокойного
            Куршского залива с одной стороны и подёрнутого рябью волн Балтийского моря с другой. Уникальная природная
            зона
            на краю российского анклава.</p>
          <p class="place__desc">На этом Калининградская область не заканчивается. Для путешественника и исследователя
            там
            же по соседству — самая западная точка России, Балтийская коса, — и немецкое наследие россыпи небольших
            приморских городов. Атмосфера здешних мест исключает суету, окуная в спокойствие природы и запах стального,
            прохладного моря.</p>
        </div>
      </article>

            В первую очередь из-за гор: если ехать вдоль хребта, вы увидите склоны, усыпанные соснами, горные реки и

          <p class="place__desc">Климат на Алтае умеренный, поэтому ехать сюда лучше всего летом. Так вы увидите всё

            пасутся косули. И знаменитые манулы — тоже обитатели Алтайского края.</p>
        </div>
